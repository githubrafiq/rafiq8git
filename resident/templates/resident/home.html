{% extends 'resident/base.html' %}
{% block content %}
{% for post in posts %}
    <div class="card" style="width: 18rem; float: left">

  <div class="card-body">
    <h5 class="card-title">{{post.author}}</h5>
      <p><b>{{post.author}}</b> </p>
    <img src="{{post.profile_pic.url}}" class="card-img-top" alt="{{post.author}}">
    <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">Detail</a>
  </div>
</div>
{% endfor %}
{% endblock %}
